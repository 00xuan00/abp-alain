<page-header>

</page-header>
<nz-card>
  
  <div class="my-sm">
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </div>
  <!--
  <simple-table #st [data]="url" [columns]="columns" [extraParams]="params"></simple-table>
-->
  <nz-table #tenantListTable 
  [nzData]="list" 
  [nzShowSizeChanger]="true" [nzLoading]="loading" [nzTotal]="pageInfo.total" [(nzPageIndex)]="pageInfo.pageIndex"
  (nzPageIndexChange)="load()" [(nzPageSize)]="pageInfo.pageSize" (nzPageSizeChange)="load()">
  <thead nz-thead>
      <tr>
          <th nz-th>
              <span>租户名称</span>
          </th>
          <th nz-th>
              <span>租户名</span>
          </th>
          <th nz-th>
              <span>激活</span>
          </th>
          <th nz-th>
              <span>操作</span>
          </th>

      </tr>
  </thead>
  <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of tenantListTable.data">
         
          <td nz-td>
              <span>
                  {{data.tenancyName}}
              </span>

          </td>
          <td nz-td>
              <span>
                  {{data.name}}
              </span>

          </td>
          <td nz-td>

              <nz-badge [nzStatus]="data.isActive?'success':'error'" [nzText]="data.isActive?'是':'否'"></nz-badge>

          </td>
          
          <td nz-td>

            <nz-dropdown>
                <a class="ant-dropdown-link" nz-dropdown>
                    <i class="anticon anticon-setting"></i>
                    操作
                    <i class="anticon anticon-down"></i>
                </a>
                <ul nz-menu>
                    <li nz-menu-item (click)="editedTenant(data.id)">修改</li>
                    <li nz-menu-item (click)="deleteTenant(data)">
                        删除
                    </li>

                </ul>
            </nz-dropdown>
        </td>

      </tr>
  </tbody>
</nz-table>


</nz-card>
